<!-- materi-sidebar.component.html -->
<div class="sidebar-overlay" [class.open]="isOpen" (click)="onClose()">
  <div class="sidebar-content" [class.dark-mode]="isDarkMode" (click)="$event.stopPropagation()">
    
    <!-- Header -->
    <div class="sidebar-header">
      <div class="header-left">
        <div class="header-icon">
          <!-- PERBAIKAN: Path logo materi -->
          <img src="assets/icon/materi.svg" alt="Materi" class="svg-icon" />
        </div>
        <span class="header-title">Materi</span>
      </div>
      
      <div class="header-right">
        <!-- PERBAIKAN: Dark Mode Toggle Button -->
        <ion-button fill="clear" class="mode-toggle" (click)="onToggleDarkMode()">
          <img 
            [src]="isDarkMode ? 'assets/icon/light-mode.svg' : 'assets/icon/dark-mode.svg'" 
            [alt]="isDarkMode ? 'Light Mode' : 'Dark Mode'"
            class="svg-icon mode-icon" 
          />
        </ion-button>
      </div>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <!-- PERBAIKAN: Exit Button -->
      <ion-button fill="clear" class="exit-btn" (click)="onClose()">
        <img src="assets/icon/exit.svg" alt="Exit" class="svg-icon small-icon" />
      </ion-button>

      <!-- PERBAIKAN: Add Materi Button -->
      <ion-button class="action-btn add-btn" (click)="onAddMateri()">
        <img src="assets/icon/centang.svg" alt="Add" class="svg-icon btn-icon" />
        <span>Tambahkan</span>
      </ion-button>

      <!-- PERBAIKAN: Search Materi Button -->
      <ion-button class="action-btn find-btn" (click)="onSearchMateri()">
        <img src="assets/icon/search.svg" alt="Search" class="svg-icon btn-icon" />
        <span>Temukan</span>
      </ion-button>

      <!-- PERBAIKAN: Select All Button -->
      <ion-button fill="clear" class="select-all-btn" (click)="selectAll()">
        <img 
          src="assets/icon/select-all.svg" 
          alt="Select All" 
          class="svg-icon small-icon"
          [class.selected]="allSelected" 
        />
      </ion-button>
    </div>

    <!-- Materi List -->
    <div class="materi-list">
      <div 
        *ngFor="let item of materiList" 
        class="materi-item" 
        [class.selected]="item.selected"
        (click)="toggleSelection(item)"
      >
        <div class="pdf-icon">
          <!-- PERBAIKAN: PDF Logo -->
          <img src="assets/icon/pdf-logo.svg" alt="PDF" class="svg-icon pdf-svg" />
        </div>
        <div class="materi-info">
          <h3>{{ item.title }}</h3>
          <p>{{ item.date }}</p>
        </div>
      </div>
    </div>

  </div>
</div>
