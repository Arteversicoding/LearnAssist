<!-- chat.page.html -->
<ion-header>
  <ion-toolbar>
    <!-- Back button untuk navigasi -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    
    <ion-title>
      <div class="header-title">
        <div class="header-avatar">
          <img src="assets/icon/chatbot_logo.svg" alt="Chatbot Logo" />
        </div>
        <span>AI Assistant</span>
      </div>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="refreshChat()">
        <img src="assets/icon/refresh.svg" alt="Refresh" class="icon-btn" />
      </ion-button>
      <!-- UPDATED: Tombol titik tiga untuk membuka sidebar -->
      <ion-button fill="clear" (click)="openMateriSidebar()">
        <img src="assets/icon/titik_tiga.svg" alt="More" class="icon-btn" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [class.dark-mode]="isDarkMode">
  <div class="chat-date">Today</div>

  <div *ngFor="let msg of messages" class="chat-row" [ngClass]="msg.sender">
    <!-- Avatar AI -->
    <div *ngIf="msg.sender === 'ai'" class="avatar ai">
      <img src="assets/icon/chatbot_logo.svg" alt="Chatbot Logo" />
    </div>

    <!-- Chat Bubble -->
    <div class="bubble" [ngClass]="msg.sender">
      <p>{{ msg.text }}</p>
      <span class="time">{{ msg.time }}</span>
    </div>

    <!-- Avatar User -->
    <div *ngIf="msg.sender === 'user'" class="avatar user">
      <ion-icon name="person-circle"></ion-icon>
    </div>
  </div>
</ion-content>

<ion-footer [class.dark-mode]="isDarkMode">
  <div class="chat-input">
    <ion-input
      placeholder="Type your message..."
      [(ngModel)]="newMessage"
      (keyup.enter)="sendMessage()"
    ></ion-input>
    <ion-button class="send-btn" (click)="sendMessage()">
      <img src="assets/icon/send.svg" alt="Send" />
    </ion-button>
  </div>
</ion-footer>

<!-- ADDED: Materi Sidebar Component -->
<app-materi-sidebar
  [isOpen]="isSidebarOpen"
  [isDarkMode]="isDarkMode"
  (close)="closeSidebar()"
  (toggleDarkMode)="toggleDarkMode()"
  (addMateri)="handleAddMateri()"
  (searchMateri)="handleSearchMateri($event)"
></app-materi-sidebar>
